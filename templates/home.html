{% extends 'base.html' %}

{% block content %}

<h1> Alfa, alfa, alfa </h1>

<ul>
{% for post in object_list %}
    <li><a href="{% url 'detailed-post' post.pk %}">{{post.title}}</a>, <a href="{% url 'modify-post' post.pk %}"> edit </a> <br/>
    {{post.author}}
    {{post.time_created}}
    <br/>
    {{post.body}}
    </li>
{% endfor %}
</ul>

{% endblock %}
